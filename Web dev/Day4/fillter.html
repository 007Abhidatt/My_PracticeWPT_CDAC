<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fillter</title>
</head>
<body>
    <script>
         var arr=[10,2,25,8,5,6,7]
         var evenarr =arr.filter((item)=>{
            if(item%2==0){
                return true;
            }
            else{
                return false;
            }
         })
         console.log(evenarr)

    </script>
    
</body>
</html>
