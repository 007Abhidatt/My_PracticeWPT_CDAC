<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Registration Form</title>
    <link rel="icon" href="reglogo.jfif">
    <link rel="stylesheet" href="form.css">
    <style>
        button{
            margin-top: 10px;
            margin-bottom: 20px;
            font-weight: bold;
            background-color: rgb(241, 131, 131);
            
        }

    </style>



</head>
<body>
    
    <div style="text-align: center; background-color:blanchedalmond; box-shadow: 50px,60px,black;">
        <form action="" >
            <h1 >Registration Form</h1>
            <h4>(Fill out the form carefully for registration)</h4>

            <label>Student name</label>
            <br>
            <input id="p1" type="text" placeholder="Enter first name "> 
            <input id="p2" type="text" placeholder="Enter last name">
            <br><br>
            <label>DOB::</label><input type="date">

            <br><br>
            <label>Gender</label>  
            <input type="radio" name ="Gender" value="Male" ><span>Male</span>
            <input type="radio" name="Gender" value="Female"><span>Female</span>
            <br><br>
            <label>Student Email</label><br>
            <input type="email" placeholder="Enter email here">
            <br><br>
            <label>Student ID</label><br>
            <input type="text" maxlength="8" placeholder="Enter ID">
            <br><br>
            <label>Courses</label>
            <br>
            <select>
                <option value="" >----Select Course---- </option>
                <option value="001">Web Devlopment </option>
                <option value="002">C++</option>
                <option value="003">Java</option>
                <option value="004">.Net</option>
            </select>
            <br><br>


            <label>Mobile Number</label>
            <br>
            <input type="text" size="10" maxlength="10" placeholder="Enter moblie no.">
            <br><br>
            <button type="Submit" onclick="alert('Registration Form Successfully Submitted')">Submit</button>



        </form>


    </div>
    
</body>
</html>
