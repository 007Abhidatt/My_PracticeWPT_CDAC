<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> for in loop</title>
</head>
<body>
    <script>
        const arr=[10,20,30,40, 44 ,50]
        for(let i in arr){
            document.write(`${i}&nbsp ${arr[i]}<br>`);
            arr[i]=arr[i]*2;
             
        }
        document.write(arr);


    </script>
    
</body>
</html>
