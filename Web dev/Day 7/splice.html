<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splice</title>
</head>
<body>
    <h1>splice Demo array methods</h1>
    <script>
        const arr=[10,30, 40 ,50 ,80 ,70, 20, 11]
        document.write(`array elements ${arr}<br>`)

        //deletion
        arr.splice(3,1)
        document.write(` after deletion array elements ${arr}<br>`)
        //updation
        arr.splice(3,1,60,70)
        document.write(` after updation array elements ${arr}<br>`)


    </script>
    
</body>
</html>
